{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ seo_title }} â€“ MentoroAI</title>{% endblock %}

{% block content %}
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">{% blocktrans %}Change status{% endblocktrans %}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %} {{ form.non_field_errors }}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="form-control">
                    <span class="label-text mb-1">{% trans "Type" %}</span>
                    {{ form.model }}
                </label>
                <label class="form-control">
                    <span class="label-text mb-1">{% trans "Object ID" %}</span>
                    {{ form.object_id }}
                </label>
                <label class="form-control">
                    <span class="label-text mb-1">{% trans "Status" %}</span>
                    {{ form.status }}
                </label>
            </div>
            <button class="btn">{% trans "Save" %}</button>
        </form>
    </div>
{% endblock %}
