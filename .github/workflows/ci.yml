name: CI

on:
  pull_request:
    branches: [ main, development ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: mentoroai.settings
      PYTHONUTF8: "1"
      DJANGO_ENV: "ci"
      DJANGO_ALLOWED_HOSTS: "*"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: ruff check .

  i18n:
    name: i18n
    runs-on: ubuntu-latest
    needs: lint
    env:
      DJANGO_SETTINGS_MODULE: mentoroai.settings
      PYTHONUTF8: "1"
      DJANGO_ENV: "ci"
      DJANGO_ALLOWED_HOSTS: "*"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install gettext (for makemessages/compilemessages)
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # nutzt dein Makefile-Target "makemessages" (das HTML + JS scannt)
      - name: Run makemessages (HTML + JS)
        run: make makemessages

      - name: Fail if makemessages produced changes
        run: |
          git diff || (echo "makemessages produced changes. Please run locally and commit the updated .po files." && exit 1)

      - name: Compile messages
        run: make compilemessages

  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: i18n

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mentoroai
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d mentoroai"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: mentoroai.settings
      PYTHONUTF8: "1"
      DJANGO_ENV: "ci"
      DJANGO_ALLOWED_HOSTS: "*"
      POSTGRES_PASSWORD: postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Build CSS
        run: |
          if [ -f package.json ]; then npm run build || npm run build:css || true; fi

      - name: Install GNU gettext
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcairo2-dev

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --disable-pip-version-check --quiet pytest pytest-cov coverage

      - name: Django system check
        run: python manage.py check --deploy --fail-level WARNING || true

      - name: Make & check migrations
        run: python manage.py makemigrations --check

      - name: Migrate
        run: python manage.py migrate --noinput

      - name: Compile messages (safety)
        run: python manage.py compilemessages -v 1

      - name: Collect static
        env:
          DISABLE_COLLECTSTATIC: "0"
        run: python manage.py collectstatic --noinput

      - name: Run tests with coverage (parallel)
        run: |
          coverage erase
          coverage run --rcfile=.coveragerc manage.py test
          coverage combine
          coverage report -m
          coverage xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: |
            coverage.xml
            htmlcov/
          if-no-files-found: warn

      - name: Add coverage to PR summary
        if: ${{ always() }}
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          p = ET.parse("coverage.xml")
          rate = float(p.getroot().attrib.get("line-rate", "0"))
          pct = round(rate * 100, 1)
          print(f"Coverage: {pct}%")
          with open("${{ github.step_summary }}", "a") as f:
              f.write(f"## Test Coverage\n\n**{pct}%** (see artifacts for HTML report)\n")
          PY
